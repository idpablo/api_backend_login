name: Portifolio CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker build . --file Dockerfile --name mondodb
           docker run -d -p 27017:27017 --name mongodb_container mongodb
